<!DOCTYPE html>
<html>
<head>
    <title>Commodity Insights</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Commodity Insights</h1>
    <form id="form">
        <label for="dataset">Dataset:</label>
        <select id="dataset" name="dataset" onchange="updateCommodities()">
            {% for dataset in datasets %}
            <option value="{{ dataset }}">{{ dataset }}</option>
            {% endfor %}
        </select>
        <label for="commodity">Commodity:</label>
        <select id="commodity" name="commodity">
            {% for commodity in commodities %}
            <option value="{{ commodity }}">{{ commodity }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
    <div id="graph"></div>
    <div id="insights"></div>

    <script>
        async function updateCommodities() {
            const dataset = document.getElementById('dataset').value;
            const response = await fetch(`/get_commodities?dataset=${dataset}`);
            const data = await response.json();
            const commoditySelect = document.getElementById('commodity');
            commoditySelect.innerHTML = '';
            data.commodities.forEach(function (commodity) {
                const option = document.createElement('option');
                option.value = commodity;
                option.textContent = commodity;
                commoditySelect.appendChild(option);
            });
        }

        document.getElementById('form').onsubmit = async function (e) {
            e.preventDefault();
            const dataset = document.getElementById('dataset').value;
            const commodity = document.getElementById('commodity').value;
            console.log(`Selected dataset: ${dataset}, commodity: ${commodity}`);

            const response = await fetch(`/get_chart?dataset=${dataset}&commodity=${commodity}`);
            const data = await response.json();
            console.log('Chart data:', data);
            document.getElementById('graph').innerHTML = data.graph_html;

            const prompt = `Given the commodity related to ${commodity}, can you provide me the top five insights or trends about the commodity as USA export with references?`;
            const eventSource = new EventSource(`/stream_insights?prompt=${encodeURIComponent(prompt)}`);
            eventSource.onmessage = function (event) {
                console.log('Insight data:', event.data);
                document.getElementById('insights').innerHTML = event.data;
            };
        };
    </script>
</body>
</html>
